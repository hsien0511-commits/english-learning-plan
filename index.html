    function initSidebar() {
        const menu = document.getElementById('menu-list');
        planData.forEach((weekGroup, index) => {
            const header = document.createElement('div');
            header.className = 'week-section';
            header.innerHTML = `<span>${weekGroup.week}</span><span>â–¼</span>`;
            
            const dayList = document.createElement('div');
            dayList.className = 'day-list';
            if(index === 0) dayList.classList.add('active'); // é è¨­å±•é–‹ç¬¬ä¸€é€±

            header.onclick = () => dayList.classList.toggle('active');

            weekGroup.days.forEach(day => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerText = `${day.day}: ${day.title}`;
                item.onclick = (e) => {
                    e.stopPropagation();
                    loadContent(day, item);
                };
                dayList.appendChild(item);
            });

            menu.appendChild(header);
            menu.appendChild(dayList);
        });
    }

    function loadContent(data, element) {
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('display-area').style.display = 'block';
        
        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        document.getElementById('day-title').innerText = data.day;
        document.getElementById('topic-title').innerText = data.title;
        document.getElementById('time-tag').innerText = `æ¨è–¦è§€çœ‹æ™‚æ®µ: ${data.time}`;
        document.getElementById('video-player').src = data.video;

        const vocabContainer = document.getElementById('vocab-container');
        vocabContainer.innerHTML = '';
        data.vocab.forEach(v => {
            const tag = document.createElement('div');
            tag.className = 'vocab-tag';
            tag.innerText = v;
            vocabContainer.appendChild(tag);
        });

        const taskBox = document.getElementById('task-content');
        taskBox.innerHTML = '';
        data.tasks.forEach(t => {
            const p = document.createElement('div');
            p.className = 'task-sentence';
            p.innerText = t;
            taskBox.appendChild(p);
        });
        
        // è‡ªå‹•æ²å‹•åˆ°é ‚éƒ¨
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = initSidebar;
