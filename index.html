    const dbName = "EnglishStudioDB";

    function renderSidebar() {
        const menu = document.getElementById('menu');
        if (!menu) return;
        
        const history = JSON.parse(localStorage.getItem('study_done') || '[]');
        menu.innerHTML = '';

        planData.forEach(w => {
            const wt = document.createElement('div');
            wt.className = 'week-title';
            wt.innerText = w.week;
            menu.appendChild(wt);

            w.days.forEach(d => {
                const di = document.createElement('div');
                di.className = `day-item ${history.includes(d.id) ? 'active' : ''}`;
                di.innerHTML = `<span>${d.label} ${d.topic}</span><div class="status-dot ${history.includes(d.id)?'done':''}"></div>`;
                di.onclick = () => loadDay(d);
                menu.appendChild(di);
            });
        });

        const totalStudyDays = 60; // 12é€± x 5å¤©
        const percent = Math.min(Math.round((history.length / totalStudyDays) * 100), 100);
        document.getElementById('progress-text').innerText = `å·²å®Œæˆ ${history.length} å¤© / ${totalStudyDays} å¤© (${percent}%)`;
        document.getElementById('progress-fill').style.width = percent + '%';
    }

    function loadDay(day) {
        document.getElementById('content').style.display = 'block';
        document.getElementById('day-label').innerText = day.label;
        document.getElementById('day-topic').innerText = day.topic;
        
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        
        day.tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `
                <div class="vocab-list">${task.vocab.map(v => `<div class="vocab-item"><span>${v}</span><button class="btn-play" onclick="speak('${v}')">ğŸ”Š</button><button class="btn-rec" onclick="startChallenge(this, '${v}')">ğŸ¤</button></div>`).join('')}</div>
                <div class="sentence-text">"${task.sentence}"</div>
                <div class="btn-group"><button class="btn-play" onclick="speak('${task.sentence}')">ğŸ”Š è†è½å¥å­</button><button class="btn-rec" onclick="startChallenge(this, '${task.sentence}')">ğŸ¤ éŒ„éŸ³è©•åˆ†</button></div>
            `;
            container.appendChild(card);
        });

        if (player && player.loadVideoById) {
            player.loadVideoById({ videoId: day.vid, startSeconds: day.start });
        }

        let done = JSON.parse(localStorage.getItem('study_done') || '[]');
        if(!done.includes(day.id)) {
            done.push(day.id);
            localStorage.setItem('study_done', JSON.stringify(done));
            renderSidebar();
        }
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        speechSynthesis.speak(msg);
    }

    function startChallenge(btn, targetText) {
        if (isRecording) return;
        isRecording = true;
        btn.classList.add('recording');
        btn.innerText = "ğŸ›‘ è©•åˆ†ä¸­...";

        let finalScore = "â­";
        let recognizedText = "";

        if (Recognition) {
            const rec = new Recognition();
            rec.lang = 'en-US';
            rec.onresult = e => { 
                recognizedText = e.results[0][0].transcript.toLowerCase(); 
                const target = targetText.toLowerCase().replace(/[.,!?]/g, '');
                if (recognizedText === target) finalScore = "â­â­â­â­â­ (Perfect!)";
                else if (target.includes(recognizedText)) finalScore = "â­â­â­ (Good)";
            };
            rec.start();
        }

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                saveRecord(blob, targetText, finalScore, recognizedText);
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerText = "ğŸ¤ éŒ„éŸ³è©•åˆ†";
            };
            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 4000);
        });
    }

    function saveRecord(blob, label, score, transcript) {
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
            const tx = db.transaction(["recordings"], "readwrite");
            tx.objectStore("recordings").add({ label, score, transcript, data: reader.result, time: new Date().toLocaleString() });
            tx.oncomplete = () => loadHistory();
        };
    }

    function loadHistory() {
        if(!db) return;
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        db.transaction("recordings").objectStore("recordings").openCursor(null, "prev").onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.className = 'audio-item';
                div.innerHTML = `<div class="audio-info"><strong>${cursor.value.label}</strong> <span style="color:#ffca28">${cursor.value.score}</span><button style="background:none; color:white; float:right;" onclick="deleteRecord(${cursor.value.id})">ğŸ—‘ï¸</button></div><audio controls src="${cursor.value.data}"></audio>`;
                list.appendChild(div);
                cursor.continue();
            }
        };
    }

    function deleteRecord(id) {
        if(confirm("åˆªé™¤ç´€éŒ„ï¼Ÿ")) {
            db.transaction(["recordings"], "readwrite").objectStore("recordings").delete(id).oncomplete = () => loadHistory();
        }
    }
